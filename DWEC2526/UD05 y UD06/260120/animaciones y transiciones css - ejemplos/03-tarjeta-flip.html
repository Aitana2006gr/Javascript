<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Flip</title>
  <style>
    body { perspective: 1000px; font-family: sans-serif; padding: 50px; background: #eee; }
    .tarjeta {
      width: 200px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .tarjeta:hover{ transform: rotateY(180deg); }
    .cara {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      color: white;
      font-size: 20px;
    }
    .frente { background: #e74c3c; }
    .dorso { 
      background: #2ecc71; 
      transform: rotateY(180deg); 
    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <div class="cara frente">Frente</div>
    <div class="cara dorso">Dorso</div>
  </div>
  <!-- ExplicaciÃ³n: Efecto 3D con rotateY y preserve-3d -->
</body>
</html>
